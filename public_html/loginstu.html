   <title>หน้าLog in</title>

       <link rel="stylesheet" href="logincss.css">

       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

   </head>

         <body>

             <form name="myform" action="http://www.mydomain.com/myformhandler.cgi" method="POST">
<h1></h1>

             <center><img class="img w3-animate-zoom" src="tunewlogo.png"  alt="thammasat" align="center" width="400" height="200"></center>



                 <h2 class="textthammasat w3-animate-zoom" align="center">THAMMASAT UNIVERSITY </h2>

                   <h3 class="text w3-animate-zoom" align="center">ระบบเพิ่มรายวิชาล่าช้าพิเศษ คณะวิทยาศาสตร์และเทคโนโลยี </h3>

                 <div class="login-box " style="width:45%;color: #ffff80">

              <form action="demo_form.asp">
                   <div class="textbox">

                    <p class="w3-medium"i>Username*</p>

                   <i class="fas fa-user"></i>

                   <input type="text"

                           pattern="([1-9])+(?:-?\d){4,}"  required title="ชื่อผู้ใช้ไม่ถูกต้อง โปรดกรอกรหัสนักศึกษา/บุคลากร" placeholder="นักศึกษา/บุคลากร" >

                  </div>

                   <div class="textbox">

                      <p class="w3-medium"i>Password*</p>

                     <i class="fas fa-lock"></i>

                      <input type="password"
                           pattern="([1-9])+(?:-?\d){4,}" maxlength="13" required title="รหัสผ่านไม่ถูกต้อง โปรดกรอกเลขบัตรประชาชน" placeholder="รหัสผ่าน">

                   </div>
                  <div>
                      <a href="student.html"><input type="button"  class="btn w3-button w3-animate-zoom" value="Log in"style="background-color:#33cc33;"></a>


                   </div>

                   <div>

                        <input  type="reset" class="rset w3-button w3-animate-zoom" value="Re-enter ID"  style="background-color:red;"></a>

                   </div>

</form>


                   <div id="myContent" class="w3-container"

               style="margin-left:35%">
             </div>
               </form>
         </body>
